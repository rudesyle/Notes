<!DOCTYPE html>
<html data-ng-app="notebook">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />

        <title>Thy Notebook</title>
        <link rel="stylesheet" href="Content/thynotebook.css" />
    </head>
    <body>
  
        <div id="applicationHost" data-ng-controller="ThyNotebookCtrl" class="ng-cloak">
            <div id="modal-to-open" title="Notebook Name" ui-jq="dialog" ui-options="{width: 500, height:400, autoOpen: false, modal: true}" ></div>
            <div id="addNotebookModal" title="Crreate Notebook" ui-jq="dialog" ui-options="{width: 250, height:200, autoOpen: false, modal: true}" ></div>
            <div class="row">
                <div id="topContent">
                    <span class="title">Thy Notebook</span>
                    <span>
                        <input type="text" width="200" />
                        <button class="btn" ng-click="search()">Search</button>
                    </span>
                    <span style="padding-left:100px">
                        <button class="btn btn-primary" ng-click="openAddNote()">+ New Note</button>
                    </span>
                </div>
            </div>
            <div class="row">
                <div id="leftContent">
                    <ul>
                        <li ng-click="openAddNotebook()">Create Notebook</li>
                        <li ng-click="openAddNotebook()">Create Note</li>
                        <li ng-repeat="notebook in notebooks" ng-click="filterNotebook(notebook.NotebookId)" id="notebook">
                            {{ notebook.Name }}<p></p>
                        </li>
                    </ul>
                </div>
                <div id="middleContent">
                    <div ng-repeat="notebook in notebooks">{{ notebook.Notes}}
                        <div ng-repeat="note in notebook.Notes" ng-click="showNote(note)" id="notebook" class="noteSummary">
                            {{ note.Name}}<br/>
                        </div>
                    </div>
                </div>
                <div id="rightContent" ng-show="editedNote">
                    <div class="modal-header">
                        <h3>{{editedNote.Name}}</h3>{{editedNote.NotebookId}}
                    </div>
                    <div class="modal-body">
                        <div>
                            <label class="control-label" for="title">Note name</label>
                            <input type="text" name="title" data-ng-model="editedNote.Name" />
                            <label class="control-label" for="title">Notebook</label>
                            <select ng-model="editedNote.NotebookId">
                                <option ng-repeat="notebook in notebooks" value="{{notebook.NotebookId}}">{{notebook.Name}}</option>
                            </select>
                        </div>
                        <br />
                        <textarea id="notebookContent" cols="80" rows="20" data-ng-model="editedNote.Content"></textarea>
                        <br />
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary" ng-click="ok()">OK</button>
                        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
                    </div>
                </div>
            </div>
        </div>             
    </body>
</html>

<!-- 3rd party libraries -->
<script src="Scripts/jquery-1.8.3.min.js"></script>
<script src="Scripts/q.js"></script>
<script src="Scripts/toastr.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.8/angular.js"></script>
<script src="Scripts/ng-grid.min.js"></script>
<script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.10.0.js"></script>
<!-- App libraries -->
<script src="Scripts/app/app.js"></script>
<script src="Scripts/app/controllers.js"></script>
